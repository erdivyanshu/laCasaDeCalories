<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- Custom styles for this template -->
  <link href="static/css/signup.css" rel="stylesheet" />
  <title>SignUp</title>
</head>

<body>

   <!--    alert message start-->
   {% for message in messages %}
   <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
       <strong>Hey Heist!:</strong> {{message}}
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
       </button>
   </div>
   {% endfor %}

   <!-- alert message end-->


  <form  method="post" action="/signup" class="form-signin">
    {% csrf_token %}
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="/static/images/check-2.jpg" alt="heist-check" class="img-fluid" style="
                        border-top-left-radius: 0.25rem;
                        border-bottom-left-radius: 0.25rem;
                        margin-top: 20%;
                      " />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5">Create laCasaDeCalories Account</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <!-- <input type="text" id="form3Example1m" class="form-control form-control-lg" /> -->
                          <label for="firstname" class="sr-only form-label">First Name</label>
                          <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name"
                            required autofocus />
                          <!-- <label class="form-label" for="form3Example1m">First name</label> -->
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label for="lastname" class="sr-only form-label">Last Name</label>
                          <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name"
                            required autofocus />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label for="age" class="sr-only form-label">Age</label>
                          <input type="text" id="age" name="age" class="form-control" placeholder="Age" required
                            autofocus />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label for="weight" class="sr-only form-label">Weight</label>
                          <input type="text" id="weight" name="weights" class="form-control" placeholder="Weight in KG"
                            required autofocus />
                        </div>
                      </div>
                    </div>

                    <div class="
                          d-md-flex
                          justify-content-start
                          align-items-center
                          mb-4
                          py-2
                        ">
                      <h6 class="mb-0 me-4" name="gender">Gender:</h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                          value="option1" />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender"
                          value="option2" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="gender" id="otherGender"
                          value="option3" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <label for="email" class="sr-only form-label">email</label>
                      <input type="email" id="email" name="email" class="form-control"
                        placeholder="Enter Your email(name@example.com)" required autofocus />
                    </div>

                    <div class="form-outline mb-4">
                      <label for="address" class="sr-only form-label">Address</label>
                      <input type="text" id="address" name="address" class="form-control"
                        placeholder="Enter Your Address" required autofocus />
                    </div>

                    <div class="form-group">
                      <label for="pass1">Choose a password</label>
                      <input type="password" class="form-control" id="pass1" name="pass1"
                        placeholder="Choose Your Password" required />
                    </div>
                    <div class="form-group">
                      <label for="pass2">Confirm Password</label>
                      <input type="password" class="form-control" id="pass2" name="pass2"
                        placeholder="Enter your password again" required />
                    </div>
                    <p class=" mb-2">Already have account <a href="/login">Login</a></p>
                    <div class="justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">
                        Reset all
                      </button>
                      <button type="submit" class="btn btn-warning btn-lg ms-2">
                        SignUp
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>

</html>
